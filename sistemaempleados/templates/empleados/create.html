{% include 'header.html' %}
{% with messages= get_flashed_messages() %}
{% if messages %}
 <div class="alert alert-danger" role="alert">
 {% for message in messages %}
 {{message}}
 {% endfor %}
 </div>
{% endif %}
{% endwith %}
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="form-group">
        <label for="txtNombre">Name</label>
        <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="txtCorreo">Email</label>
        <input type="email" class="form-control" name="txtCorreo" id="txtCorreo" placeholder="example@host.com">
    </div>
    <div class="form-group">
        <label for="txtFoto">Picture</label>
        <input type="file" class="form-control-file" name="txtFoto" id="txtFoto">
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <input type="submit" value="Agregar">
        </li>
    </ul>
</form>
{% include 'footer.html' %}
