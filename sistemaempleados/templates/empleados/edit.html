<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>SE | Edit</title>
</head>
<body>
{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="form-group">
        <label for="txtID">ID</label>
        <input type="text" value="{{ empleado[0] }}" class="form-control" name="txtID" id="txtID">
    </div>
    <div class="form-group">
        <label for="txtNombre">Name</label>
        <input type="text" value="{{ empleado[1] }}" class="form-control" name="txtNombre" id="txtNombre">
    </div>
    <div class="form-group">
        <label for="txtCorreo">Mail</label>
        <input type="email" value="{{ empleado[2] }}" class="form-control-file" name="txtCorreo" id="txtCorreo">
    </div>
    <div class="form-group">
        <label for="txtFoto">Picture</label>
        {{ empleado[3] }}
        <input type="file" name="txtFoto" id="txtFoto">
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <input type="submit" value="Confirm">
        </li>
    </ul>
</form>
{% endfor %}
</body>
