{% include 'header.html' %}
{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="form-group">
        <label for="txtID">ID</label>
        <input type="text" value="{{ empleado[0] }}" class="form-control" name="txtID" id="txtID">
    </div>
    <div class="form-group">
        <label for="txtNombre">Name</label>
        <input type="text" value="{{ empleado[1] }}" class="form-control" name="txtNombre" id="txtNombre">
    </div>
    <div class="form-group">
        <label for="txtCorreo">Mail</label>
        <input type="email" value="{{ empleado[2] }}" class="form-control" name="txtCorreo" id="txtCorreo">
    </div>
    <div class="form-group">
        <label for="txtFoto">Picture</label>
        <br><img class="img-thumbnail" src="{{url_for('uploads', nombreFoto=empleado[3])}}" width='250' alt="Employee Picture"><br>
        <input type="file" name="txtFoto" id="txtFoto">
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <input type="submit" value="Confirm changes">
        </li>
    </ul>
</form>
{% endfor %}
{% include 'footer.html' %}
